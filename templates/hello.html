<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {% if logged_in %}
        <h1>Hello, SmartNinja {{ user.nickname() }}!</h1>

        <form method="post" action="/result">
            <input name="some_text">
            <button type="submit">Publish</button>
        </form>

        <p><a href="{{ logout_url }}">Logout</a></p>
    {% else %}
        <h1>Hello anonymous ninja!</h1>

        <p>Please login here: <a href="{{ login_url }}">Login</a></p>
    {% endif %}
</body>
</html>
